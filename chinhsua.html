<!DOCTYPE html>
<html lang="vn">

<head>
    <title>Petshop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initical-scale=1.0">
    <!--custom html-->
    <link rel="stylesheet" href="chinhsua.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header>
        <div id="list"><i class="fa-solid fa-list-ul"></i></div>
        <img src="avt.jpg" alt="Avatar">
        <i class="fa-solid fa-caret-down"></i>
    </header>
    <nav>
        <p class="admin"><a href="admin.html">Thông tin quản trị viên</a></p>
        <p class="user"><a href="user.html">Quản lý người dùng</a></p>
        <p class="product"><a href="product.html">Quản lý sản phẩm</a></p>
        <p class="don"><a href="don.html">Quản lý đơn hàng</a></p>
        <p class="thongke"><a href="thongke.html">Thống kê kinh doanh</a></p>
    </nav>

    <!--chinh sua-->
    <main>
        <div class="hs">
            <h1>Quản lí người dùng</h1>
            <div class="hoso">
                <div class="dd"><img src="anhdaidien.jpeg">
                <button>Đổi hình đại diện</button></div>
                <div class="user-info">
                    <div class="input-group">
                        <label>Tên người dùng:</label>
                        <input type="text" placeholder="Xuan">
                    </div>
                    <div class="input-group">
                        <label>Địa chỉ email:</label>
                        <input type="text" placeholder="ax@gmail.com">
                    </div>
                    <div class="input-group">
                        <label>Số điện thoại:</label>
                        <input type="text" placeholder="0123456789">
                    </div>
                    <div class="input-group">
                        <label>Số đơn hàng đã mua:</label>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Lịch sử mua hàng:</label>
                        <button>Xem lịch sử</button>
                    </div>
                    <div class="input-group">
                        <label>Trạng thái:</label>
                        <div class="tick">
                            <input type="radio" name="status" id="active"><label for="active">Đang hoạt động</label>
                            <input type="radio" name="status" id="inactive"><label for="inactive">Không hoạt động</label>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>
</body>

</html>
